<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js init example</title>
    <style>
      .list-view{
        width: 50%;
        margin: 100px auto;
        background-color: antiquewhite;
      }
    </style>
    <script src="../../dist/vue.js"></script>
    </head>
  <body>

    <div id="app">
     <list-view @hook:mounted="mountedAction"></list-view>
    </div>

    <script>
      // 第三方 vue 组件
      Vue.component('ListView', {
        template:`<ul class="list-view">
          <li v-for="item in list">{{ item }}</li>
          </ul>`,
        data(){
          return {
            list: []
          }
        },
        mounted(){
          console.log("mounted in ListView...",this);
          setTimeout(()=>{
            this.list = [1,2,3,4,5,6];
          },1000);
        }
      });

      new Vue({
        el: '#app',
        beforeMount(){

        },
        methods:{
          mountedAction(){
            console.log("mountedAction from parent...");
          }
        }
      });
    </script>

  </body>
</html>
